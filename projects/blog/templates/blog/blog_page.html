{% extends "blog/base.html" %}
{% block content %}
    <section>
       	<img src="{{ post.banner_url }}" width="600" height="400">
       	<p class="text-muted">{{ post.date_posted }}</p>
        <h2>{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
        <div class="article-metadata">
          Written by <a href="#" class="mr-2">{{ post.author }}</a>
        </div>
    </section>
{% endblock %}
